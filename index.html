<!DOCTYPE html >
<html>
    <head> 
        <meta charset = "UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />

    <body> 

        <div class="board-background">
            <div class="popup-modal">
                
                <form class="player-form" name="player-form" action="" method="POST">

                    <p class="modal-header">Who's Playing?</p>
                    <div class="input-container">
                        <div>
                            <label for="name1">Player One</label>
                            <input type="text" name="name1" id="playerOne" />
                        </div>
                    </div>

                    <div class="input-container">
                        <div>
                            <label for="name1">Player Two</label>
                            <input type="text" name="name2" id="playerTwo" />
                        </div>
                    </div>
                    <button type="submit" class="submit"> Let's Play</button>
                    
                </form>
            </div>

            <div class="player-one_container">

                <h2 class="player-one_name"></h2>

                <p class="player-one_stats" data-id=1>12</p>
                
            </div>
            
            
            <div class="board">
                
                
                
            </div>
            
            
            
            <div class="player-two_container">

                <h2 class="player-two_name"></h2>

                <p class="player-two_stats" data-id=2>12</p>

                
            </div>

        </div>



        
        <script src="js/Squares.js"></script>
        <script src="js/Board.js"></script>
        <script src="js/Players.js"></script>
        <script src="js/Moves.js "></script>
        <script src="js/Game.js"></script>
        <script src="js/Checker.js"></script>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
